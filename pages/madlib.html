<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mad Libs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css/styles.css">
</head>
  <body>
    <div class="container-fluid ">

        <div class="row mt-2">
          <div class="col-1"></div>
          <div class="col-10 d-flex justify-content-center ">
            <h1 class = "titlebg sabotitle ">MadLib</h1>
          </div>
          </div>
          <div class="col-1"></div>
  
          <div class="row mt-4">
            <div class="col-4 d-flex justify-content-around">
              <input id="adjective" type="text" class="txtfieldbg text-center margin sabo" placeholder="Insert ADJ" aria-label="adjective" aria-describedby="basic-addon1">
            </div>
  
            <div class="col-4 d-flex justify-content-around">
              <input id="animal" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input ADJ" aria-label="animal" aria-describedby="basic-addon1">
            </div>
            
            <div class="col-4 d-flex justify-content-around">
              <input id="action1" type="text" class="txtfieldbg text-center  margin sabo" placeholder="Input adj" aria-label="action1" aria-describedby="basic-addon1">
              
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-4 d-flex justify-content-around">
              <input id="verb" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input adj" aria-label="verb" aria-describedby="basic-addon1">
            </div>
  
            <div class="col-4 d-flex justify-content-around">
              <input id="food" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input noun" aria-label="food" aria-describedby="basic-addon1">
            </div>
            
            <div class="col-4 d-flex justify-content-around">
              <input id="color" type="text" class="txtfieldbg text-center  margin sabo" placeholder="Input noun" aria-label="color" aria-describedby="basic-addon1">
              
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-4 d-flex justify-content-around">
              <input id="verb2" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input animal" aria-label="animal" aria-describedby="basic-addon1">
            </div>
  
            <div class="col-4 d-flex justify-content-around">
              <input id="item" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input animal name" aria-label="item" aria-describedby="basic-addon1">
            </div>
            
            <div class="col-4 d-flex justify-content-around">
              <input id="number" type="text" class="txtfieldbg text-center  margin sabo" placeholder="Input noise" aria-label="number" aria-describedby="basic-addon1">
              
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-2 d-flex justify-content-around">
              
              
            </div>
            <div class="col-4 d-flex justify-content-around">
              <input id="animal2" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input adverb" aria-label="animal2" aria-describedby="basic-addon1">
            </div>

            </div>
            <div class="col-4 d-flex justify-content-around">
              <input id="feeling" type="text" class="txtfieldbg text-center margin sabo" placeholder="Input adverb" aria-label="feeling" aria-describedby="basic-addon1">
            </div>
            <div class="col-4 d-flex justify-content-around">
              <button id="submitbtn" class="btn sabo txtfieldbg margin" type="button">Submit</button>
            </div>
            
            <div class="col-2 d-flex justify-content-around">
              
            </div>
          </div>

          <div class="row">
           
  
           
  
            <div class="col-12 d-flex justify-content-center mt-4 resultbg">
                <p id="result" class="saboResult text-center"> Result</p>
  
            
  
            </div>
          </div>

          <div class="row">
            <div class="col-5 d-flex justify-content-center mt-4">
              <a class="btn sabo txtbg" role="button" href="../index.html">Go back</a>
            </div>
          </div>

      </div>
  
    <script src="./madlib.html"></script>
    </body>
  </html>
